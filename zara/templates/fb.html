{% extends "base.html" %} {% load staticfiles %} {% block mainbody %}


<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Facebook</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-dollar fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div>Invested</div>
                            <div class="huge">$ 10,000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-random fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div>Budget</div>
                            <div class="huge">$ 100,000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-database fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div>Percentage</div>
                            <div class="huge">42.2 %</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Likes
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="like-flot-line-chart"></div>
                    </div>
                </div>
                <!-- ./panel-body -->
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Reach
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="reach-flot-line-chart"></div>
                    </div>
                </div>
                <!-- ./panel-body -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Views
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="views-flot-line-chart"></div>
                    </div>
                </div>
                <!-- ./panel-body -->
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Engagement
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="engagement-flot-line-chart"></div>
                    </div>
                </div>
                <!-- ./panel-body -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Action
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="action-flot-line-chart"></div>
                    </div>
                </div>
                <!-- ./panel-body -->
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Video
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="video-flot-line-chart"></div>
                    </div>
                </div>
                <!-- ./panel-body -->
            </div>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
{% endblock %} {% block otherjs %}
<script src="{% static 'vendor/flot/excanvas.min.js'%}"></script>
<script src="{% static 'vendor/flot/jquery.flot.js'%}"></script>
<script src="{% static 'vendor/flot/jquery.flot.pie.js'%}"></script>
<script src="{% static 'vendor/flot/jquery.flot.resize.js'%}"></script>
<script src="{% static 'vendor/flot/jquery.flot.time.js'%}"></script>
<script src="{% static 'vendor/flot-tooltip/jquery.flot.tooltip.min.js'%}"></script>
<script src="{% static 'data/fb-flot-data.js'%}"></script>
<!-- Custom Theme JavaScript -->
{% endblock %}
